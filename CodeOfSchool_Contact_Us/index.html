<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Of School - Contact Us</title>
    <link rel="icon" href="./img/cos-logo.webp">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <a href="/" class="logo">
            <img src="./img/cos-logo.webp" alt="Code Of School logo">
        </a>
        <ul class="nav-menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li class="drop-down">
                <a href="#">
                    Courses <span class="arrow">&#9662;</span>
                </a>
            </li>
            <li><a href="#">Our Placements</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
        <a href="#" class="btn btn-scholarship">Scholarship</a>
    </nav>

    <section class="contact-section">
        <h1 class="contact-title">Contact Us</h1>

        <div class="contact-container">
            <div class="contact-info">
                <p><strong>Phone : </strong>9977723584 , 9165234695</p>
                <p><strong>Email : </strong>thecodeofschool@gmail.com</p>
                <p>Office No. 421 Fourth Floor, Shagun Tower, Rasoma Square, Vijay Nagar, Ratna Lok Colony Indore,
                    Madhya Pradesh 452010</p>
                <div class="social-icons">
                    <a href="#"><i class="fa-regular fa-envelope"></i></a>
                    <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                </div>
            </div>

            <div class="contact-form">
                <form>
                    <label>Name: </label>
                    <input type="text" placeholder="Enter your name">
                    <label>Course: </label>
                    <select>
                        <option>-Select Course-</option>
                        <option>Web Development</option>
                        <option>Full Stack Development</option>
                        <option>Data Science</option>
                    </select>
                    <label>E-mail: </label>
                    <input type="email" placeholder="Enter your email">
                    <label>Phone: </label>
                    <input type="tel" placeholder="000-000-0000">
                    <a href="#" class="btn">Submit</a>
                </form>
            </div>
        </div>
    </section>

    <a href="#" class="whatsapp-float">
        <i class="fa-brands fa-whatsapp"></i>
    </a>
</body>

</html>
